<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <title>Home</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>form 요소</legend>
      <label>text</label>
        <input type="text"/>
      <label>password</label>
      <input type="password"/>

      <input type="submit" value="submit"/> /value isn't necessary, but can be used
      <input type="reset" value="delete"/>
      <input type="button" value="button"/>
      <input type="image" src="img/login.png" alt="login button" width="90" height="auto"/>
      <input type="file"/>
    </fieldset>

    <fieldset>
      <legend>Radio Button</legend>
      <input type="radio" name="동물" value="사자"/>
        <label> 사자 </label>
      <input type="radio" name="동물" value="호랑이"/>
        <label> 호랑이 </label>
      <input type="radio" name="애완동물" value="강아지"/>
        <label>강아지</label>
      <input type="radio" name="애완동물" value="햄스터">
        <label>햄스터</label>
    </fieldset>

    <fieldset>
      <legend>Check Box</legend>
      <input type="checkbox" name="fruit" value="apple"/> /name and value is a MUST
        <label>apple</label>
      <input type="checkbox" name="fruit" value="watermelon"/>
        <label>watermelon</label>
      <input type="checkbox" name="fruit" value="pineapple"/>
        <label>pineapple</label>
    </fieldset>

  </form>
</body>
</html>
