<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 찾기</title>
    <meta charset="utf-8"/>
</head>
<body>
    <form>
        <fieldset>
            <legend>비밀번호 찾기</legend>
			<!--form의 기본구조만 지키면 내부에 다른 요소 포함 가능-->
            <p>비밀번호를 찾고자 하는 아이디를 입력해 주세요.</p>
            <label>아이디 :</label>
            <input type="text"/>
            <hr/>
            <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
