<!DOCTYPE html>
<html>
<head>
    <title>아이디 찾기</title>
    <meta charset="utf-8"/>
</head>
<body>
    <form>
        <fieldset>
            <legend>아이디 찾기</legend>
            <p>아이디 찾는 방법을 선택해 주세요.</p>
            <hr/>
			<!--radio는 name값이 동일 한 것들 중에서 하나만 선택, name은 그룹에 대한 정의, value는 각 버튼이 가진 값에 대한 정의,
			name으로 어떤 그룹에서 선택했는지, value로 어떤 값을 선택했는지 반드시 서버로 전송할 수 있도록 해주어야 함-->
            <input type="radio" name="아이디찾기" value="휴대전화인증"/><label>회원정보에 등록한 휴대전화로 인증</label>
            <p>회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
            <label>이름 :</label>
            <input type="text"/>
            <br/>
            <label>휴대전화 :</label>
            <select>
				<!--label은 optgroup에 대한 그룹정보를 속성으로 정의, option에는 value 속성으로 사용자가 어떤 값을 선택했는지 label과 value로 사용자가 선택한 것에 대해 필수입력해서 서버로 전송할 수 있도록 해주어야 함-->
                <optgroup label="국가번호">
                    <option value="+82">+82</option>
                </optgroup>
            </select>
            <input type="text"/>
			<!--value는 input type속성에 submit, reset, button값과 같이 사용하면 내부 텍스트 변경 가능-->
            <input type="submit" value="인증번호받기"/>
            <input type="text"/>
            <hr/>
            <label>
                <input type="radio" name="아이디찾기" value="이메일인증"/>본인확인 이메일로 인증
            </label>
            <p>본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.</p>
            <label>이름 :</label>
            <input type="text"/>
            <br/>
            <label>이메일 :</label>
            <input type="text"/>
            <input type="submit" value="인증번호받기"/>
            <input type="text"/>
        </fieldset>
        <br/>
        <fieldset>
            <p>등록한 회원정보로 찾기 어려우시면, 본인 확인 후 아이디를 찾아드립니다.</p>
            <input type="radio" name="본인인증" value="휴대전화인증"/>
            <label>본인 명의 휴대전화로 인증</label>
            <hr/>
            <input type="radio" name="본인인증" value="아이핀인증"/>
            <label>아이핀 인증</label>
        </fieldset>
    </form>
</body>
</html>
